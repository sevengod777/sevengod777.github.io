<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小七包的AI小助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 左侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="https://api.dicebear.com/7.x/bottts-neutral/svg?seed=xiaoqi" 
                     alt="Logo" 
                     class="logo" 
                     id="logoImage"
                     title="点击更换Logo">
                <span>小七宝的AI小助手</span>
            </div>
            <button class="new-chat-btn">
                <i class="fas fa-plus"></i> 新建对话
            </button>
            <div class="chat-history">
                <div class="history-item active">
                    <i class="fas fa-comment"></i>
                    <span>默认对话</span>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="https://via.placeholder.com/30" alt="用户头像">
                    <span>用户名</span>
                </div>
                <div class="usage-info">
                    <div class="usage-text">今日剩余对话次数：15</div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 70%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主聊天区域 -->
        <div class="main-container">
            <!-- 顶部导航 -->
            <div class="top-nav">
                <div class="nav-left">
                    <div class="model-selector">
                        <select id="modelSelect">
                            <option value="glm-4">GLM-4</option>
                            <option value="glm-3">GLM-3</option>
                        </select>
                    </div>
                    <button class="action-btn" title="查看账单" id="showAccountBtn">
                        <i class="fas fa-wallet"></i>
                    </button>
                </div>
                <div class="nav-actions">
                    <button class="action-btn" title="清空对话">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="action-btn" title="导出对话">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>

            <!-- 聊天区域 -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <h1>小七宝的AI小助手</h1>
                        <p>你好呀！我是小七宝，让我们开始愉快的对话吧！(◕‿◕✿)</p>
                    </div>
                </div>
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea id="userInput" placeholder="输入您的问题..." rows="1"></textarea>
                        <div class="input-actions">
                            <button id="sendButton" class="send-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                    <div class="input-tips">
                        Shift + Enter 换行，Enter 发送
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加记账统计面板 -->
    <div id="accountPanel" class="account-panel">
        <div class="account-header">
            <h3>账单统计</h3>
            <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="account-content">
            <div class="account-summary">
                <div class="summary-item">
                    <span class="label">今日支出</span>
                    <span class="amount" id="todayTotal">¥0.00</span>
                </div>
                <div class="summary-item">
                    <span class="label">本月支出</span>
                    <span class="amount" id="monthTotal">¥0.00</span>
                </div>
            </div>
            <div class="account-categories">
                <!-- 分类统计将通过JS动态添加 -->
            </div>
            <div class="account-records">
                <h4>最近记录</h4>
                <div class="records-list">
                    <!-- 记录将通过JS动态添加 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/9.0.0/jsonwebtoken.min.js"></script>
</body>
</html>
